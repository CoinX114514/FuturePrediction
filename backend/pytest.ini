[pytest]
# Pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    auth: 认证相关测试
    permissions: 权限相关测试

